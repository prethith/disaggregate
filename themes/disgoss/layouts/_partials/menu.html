{{- $page := .page }}
{{- $menuID := .menuID }}
{{- with index site.Menus $menuID }}
  <nav class="nav grid">
    <ul>
      {{- range . }}
        {{- $name := .Name }}
        {{- with .Identifier }}
          {{- with T . }}
            {{- $name = . }}
          {{- end }}
        {{- end }}
        <li>
          <a href="{{ .URL }}">{{ $name }}</a>
        </li>
      {{- end }}
    </ul>
  </nav>
{{- end }}
