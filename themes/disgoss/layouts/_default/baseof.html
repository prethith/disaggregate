<!doctype html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">

    <head>
        {{ partial "head.html" . }}
    </head>

    <body>
        {{ partial "header.html" . }}
        <main class="grid">
            {{ block "main" . }} {{ end }}
        </main>
        <footer class="grid sitewide-footer">
            <div class="footer-inner">
            {{ partial "footer.html" . }}
            </div>
        </footer>
    </body>

</html>
