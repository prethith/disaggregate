{{ define "main" }}
<div class="posts-list-header">
    {{ if eq .Kind "term" }}
    <p class="section-title">{{ .Title }}</p>
    {{ else }}
    <p class="section-title">All posts</p>
    {{ end }}
    <span class="header-line" aria-hidden="true"></span>
</div>
{{ partial "post-list.html" (dict "Pages" .RegularPages) }}
{{ end }}
