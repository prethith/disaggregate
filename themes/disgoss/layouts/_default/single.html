{{ define "main" }}
<header class="post-header">
    <h1>{{ .Title }}</h1>
    <time class="post-publish-date">{{ .Date.Format "Jan 2, 2006" }}</time>
</header>

<article class="content">{{ .Content }}</article>

{{- if .Content | findRE `class="footnote-ref"` }}
<!-- Footnote tooltip (desktop) -->
<div class="fn-tooltip" hidden>
    <div class="fn-tooltip-content"></div>
</div>

<!-- Footnote drawer (mobile) -->
<div class="fn-drawer-overlay" hidden></div>
<div class="fn-drawer" hidden>
    <div class="fn-drawer-header">
        <span class="fn-drawer-label">Note</span>
        <button class="fn-drawer-close" aria-label="Close note">&#x2715;</button>
    </div>
    <div class="fn-drawer-content"></div>
</div>
{{- end }}
{{ end }}
